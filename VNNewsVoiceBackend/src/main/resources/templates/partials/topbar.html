<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<body>
<div th:fragment="topbar" th:remove="tag">
	<header id="page-topbar">
		<div class="layout-width">
			<div class="navbar-header">
				<div class="d-flex">
					<!-- LOGO -->
					<div class="navbar-brand-box horizontal-logo">
						<a th:href="@{/}" class="logo logo-dark">
								<span class="logo-sm">
									<img th:src="@{../static/assets/images/logo-sm.png}" alt="" height="22">
								</span>
							<span class="logo-lg">
									<img th:src="@{../static/assets/images/logo-dark.png}" alt="" height="17">
								</span>
						</a>

						<a th:href="@{/}" class="logo logo-light">
								<span class="logo-sm">
									<img th:src="@{../static/assets/images/logo-sm.png}" alt="" height="22">
								</span>
							<span class="logo-lg">
									<img th:src="@{../static/assets/images/logo-light.png}" alt="" height="17">
							</span>
						</a>
					</div>

					<button type="button" class="btn btn-sm px-3 fs-16 header-item vertical-menu-btn topnav-hamburger" id="topnav-hamburger-icon">
							<span class="hamburger-icon">
								<span></span>
								<span></span>
								<span></span>
							</span>
					</button>
				</div>

				<div class="d-flex align-items-center">

					<div class="dropdown d-md-none topbar-head-dropdown header-item">
						<button type="button" class="btn btn-icon btn-topbar btn-ghost-secondary rounded-circle" id="page-header-search-dropdown" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							<i class="bx bx-search fs-22"></i>
						</button>
						<div class="dropdown-menu dropdown-menu-lg dropdown-menu-end p-0" aria-labelledby="page-header-search-dropdown">
							<form class="p-3">
								<div class="form-group m-0">
									<div class="input-group">
										<input type="text" class="form-control" placeholder="Search ..." aria-label="Recipient's username">
										<button class="btn btn-primary" type="submit"><i class="mdi mdi-magnify"></i></button>
									</div>
								</div>
							</form>
						</div>
					</div>

					<div class="dropdown ms-1 topbar-head-dropdown header-item">
						<button type="button" class="btn btn-icon btn-topbar btn-ghost-secondary rounded-circle" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							<img id="header-lang-img" th:src="@{../static/assets/images/flags/us.svg}" alt="Header Language" height="20" class="rounded">
						</button>
						<div class="dropdown-menu dropdown-menu-end">
							<!-- item-->
							<a th:href="@{'/?lang=en'}" class="dropdown-item notify-item language py-2" data-lang="en" title="English">
								<img th:src="@{../static/assets/images/flags/us.svg}" alt="user-image" class="me-2 rounded" height="18">
								<span class="align-middle">English</span>
							</a>

							<!-- item-->
							<a th:href="@{'/?lang=vi'}" class="dropdown-item notify-item language" data-lang="vi" title="Vietnamese">
								<img th:src="@{../static/assets/images/flags/vn.svg}" alt="user-image" class="me-2 rounded" height="18">
								<span class="align-middle">Vietnamese</span>
							</a>
						</div>
					</div>

					<div class="ms-1 header-item d-none d-sm-flex">
						<button type="button" class="btn btn-icon btn-topbar btn-ghost-secondary rounded-circle" data-toggle="fullscreen">
							<i class='bx bx-fullscreen fs-22'></i>
						</button>
					</div>

					<div class="ms-1 header-item d-none d-sm-flex">
						<button type="button" class="btn btn-icon btn-topbar btn-ghost-secondary rounded-circle light-dark-mode">
							<i class='bx bx-moon fs-22'></i>
						</button>
					</div>

					<div class="dropdown ms-sm-3 header-item topbar-user">
						<button type="button" class="btn" id="page-header-user-dropdown" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								<span class="d-flex align-items-center">
									<img class="rounded-circle header-profile-user" alt="Header Avatar">
<!--										 th:src="${#authentication.principal.user.avatar}"-->

									<span class="text-start ms-xl-2">
										<span class="d-none d-xl-inline-block ms-1 fw-medium user-name-text" >User</span>
<!--											  th:text="${#authentication.name}"-->

										<span class="d-none d-xl-block ms-1 fs-12 text-muted user-name-sub-text" >Role</span>
<!--											  th:text="${#authentication.principal.user.userRoleId.name}"-->

									</span>
								</span>
						</button>
						<div class="dropdown-menu dropdown-menu-end">
<!--							 sec:authorize="isAuthenticated()"-->

							<!-- item-->
							<h6 class="dropdown-header">
<!--								th:text="|Welcome ${#authentication.name}!|"-->
							Welcome</h6>

							<a class="dropdown-item" th:href="@{/profile}"><i class="mdi mdi-account-circle text-muted fs-16 align-middle me-1"></i> <span class="align-middle">Profile</span></a>

							<div class="dropdown-divider"></div>
							<a class="dropdown-item" th:href="@{/logout}"><i class="mdi mdi-logout text-muted fs-16 align-middle me-1"></i> <span class="align-middle" data-key="t-logout">Logout</span></a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>
</div>
</body>

</html>
