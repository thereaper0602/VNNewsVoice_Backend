<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      layout:decorate="~{layout}">

<th:block layout:fragment="pagetitle" >
    <div th:replace="~{partials/title-meta :: title-meta('Articles')}"></div>
</th:block>

<head>
</head>

<body>
<div layout:fragment="content">
    <div th:replace="~{partials/page-title :: page-title('VN news','Articles')}"></div>
    
    <!-- Alert Messages -->
    <div class="row">
        <div class="col-lg-12">
            <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${success != null}">
                <i class="ri-check-double-line me-1 align-middle"></i> <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${error != null}">
                <i class="ri-error-warning-line me-1 align-middle"></i> <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
    </div>
    
    <!-- Action Buttons -->
    <div class="row mb-4">
        <div class="col-lg-12">
            <div class="d-flex align-items-center gap-2">
                <form th:action="@{/admin/articles/fetch}" method="post">
                    <button type="submit" class="btn btn-primary">
                        <i class="ri-download-cloud-2-line align-bottom me-1"></i> Fetch Articles from API
                    </button>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Articles Table -->
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title mb-0">Articles List</h4>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table id="article-table" class="table table-bordered table-striped align-middle table-nowrap mb-0">
                            <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Title</th>
                                    <th scope="col">Author</th>
                                    <th scope="col">Category</th>
                                    <th scope="col">Published Date</th>
                                    <th scope="col">Status</th>
                                    <th scope="col">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:if="${articles.empty}">
                                    <td colspan="7" class="text-center">No articles found</td>
                                </tr>
                                <tr th:each="article : ${articles}">
                                    <td th:text="${article.id}"></td>
                                    <td>
                                        <div class="d-flex align-items-center">
                                            <div class="flex-grow-1 ms-2">
                                                <h5 class="fs-14 mb-1">
                                                    <a th:href="@{'/admin/articles/' + ${article.id}}" class="text-dark" th:text="${article.title}"></a>
                                                </h5>
                                                <p class="text-muted mb-0" th:if="${article.summary != null}" th:text="${#strings.abbreviate(article.summary, 100)}"></p>
                                            </div>
                                        </div>
                                    </td>
                                    <td th:text="${article.author}"></td>
                                    <td th:text="${article.categoryId != null ? article.categoryId.name : 'Uncategorized'}"></td>
                                    <td th:text="${article.publishedDate != null ? #dates.format(article.publishedDate, 'dd MMM yyyy') : 'Not published'}"></td>
                                    <td>
                                        <span th:if="${article.isActive}" class="badge bg-success-subtle text-success">Active</span>
                                        <span th:unless="${article.isActive}" class="badge bg-danger-subtle text-danger">Inactive</span>
                                    </td>
                                    <td>
                                        <div class="dropdown d-inline-block">
                                            <button class="btn btn-soft-secondary btn-sm dropdown" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                                <i class="ri-more-fill align-middle"></i>
                                            </button>
                                            <ul class="dropdown-menu dropdown-menu-end">
                                                <li><a class="dropdown-item" th:href="@{'/admin/articles/' + ${article.id}}"><i class="ri-eye-fill align-bottom me-2 text-muted"></i> View</a></li>
                                                <li><a class="dropdown-item" th:href="@{'/admin/articles/' + ${article.id} + '/edit'}"><i class="ri-pencil-fill align-bottom me-2 text-muted"></i> Edit</a></li>
                                                <li class="dropdown-divider"></li>
                                                <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#deleteModal" th:data-id="${article.id}"><i class="ri-delete-bin-fill align-bottom me-2 text-muted"></i> Delete</a></li>
                                            </ul>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Delete Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this article?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancel</button>
                    <form id="deleteForm" method="post">
                        <input type="hidden" id="articleId" name="id" value="">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="script">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize DataTable
            new DataTable('#article-table', {
                lengthChange: false,
                buttons: ['copy', 'excel', 'pdf', 'print']
            });
            
            // Set article ID in delete modal
            document.querySelectorAll('[data-bs-target="#deleteModal"]').forEach(function(element) {
                element.addEventListener('click', function() {
                    const articleId = this.getAttribute('data-id');
                    document.getElementById('articleId').value = articleId;
                    document.getElementById('deleteForm').action = '/admin/articles/' + articleId + '/delete';
                });
            });
        });
    </script>
</th:block>
</body>
</html>
