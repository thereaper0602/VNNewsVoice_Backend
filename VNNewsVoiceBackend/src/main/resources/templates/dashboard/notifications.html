<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6" layout:decorate="~{layout}">

<th:block layout:fragment="pagetitle">
    <div th:replace="~{partials/title-meta :: title-meta('Thông báo')}"></div>
</th:block>

<body>
<div layout:fragment="content">
    <div th:replace="~{partials/page-title :: page-title('VN news','Thông báo')}"></div>

    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h4 class="card-title mb-0">Danh sách thông báo</h4>
                    <button id="markAllReadBtn" class="btn btn-primary btn-sm">Đánh dấu tất cả đã đọc</button>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover table-striped">
                            <thead>
                            <tr>
                                <th>Tiêu đề</th>
                                <th>Nội dung</th>
                                <th>Thời gian</th>
                                <th>Trạng thái</th>
                                <th>Hành động</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="notification : ${notifications}" th:id="'notification-' + ${notification.id}">
                                <td th:text="${notification.title}">Tiêu đề thông báo</td>
                                <td th:text="${notification.content}">Nội dung thông báo</td>
                                <td th:text="${#dates.format(notification.createdAt, 'dd-MM-yyyy HH:mm')}">Thời gian</td>
                                <td>
                                    <span th:if="${notification.isRead}" class="badge bg-success">Đã đọc</span>
                                    <span th:unless="${notification.isRead}" class="badge bg-warning">Chưa đọc</span>
                                </td>
                                <td>
                                    <button th:if="${!notification.isRead}" th:data-id="${notification.id}" class="btn btn-sm btn-info mark-read-btn">Đánh dấu đã đọc</button>
                                </td>
                            </tr>
                            <tr th:if="${notifications == null || notifications.isEmpty()}">
                                <td colspan="5" class="text-center">Không có thông báo nào</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    
                    <!-- Phân trang -->
                    <div th:if="${totalPages > 1}" class="d-flex justify-content-center mt-4">
                        <nav>
                            <ul class="pagination">
                                <li class="page-item" th:classappend="${currentPage == 1 ? 'disabled' : ''}">
                                    <a class="page-link" th:href="@{/notifications/(page=1, size=${pageSize})}">Đầu</a>
                                </li>
                                <li class="page-item" th:classappend="${currentPage == 1 ? 'disabled' : ''}">
                                    <a class="page-link" th:href="@{/notifications/(page=${currentPage - 1}, size=${pageSize})}">Trước</a>
                                </li>
                                
                                <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}" 
                                    th:classappend="${currentPage == i ? 'active' : ''}">
                                    <a class="page-link" th:href="@{/notifications/(page=${i}, size=${pageSize})}" th:text="${i}"></a>
                                </li>
                                
                                <li class="page-item" th:classappend="${currentPage == totalPages ? 'disabled' : ''}">
                                    <a class="page-link" th:href="@{/notifications/(page=${currentPage + 1}, size=${pageSize})}">Sau</a>
                                </li>
                                <li class="page-item" th:classappend="${currentPage == totalPages ? 'disabled' : ''}">
                                    <a class="page-link" th:href="@{/notifications/(page=${totalPages}, size=${pageSize})}">Cuối</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- JavaScript để xử lý đánh dấu đã đọc -->
    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function() {
            // Xử lý nút đánh dấu đã đọc cho từng thông báo
            document.querySelectorAll('.mark-read-btn').forEach(function(button) {
                button.addEventListener('click', function() {
                    const notificationId = this.getAttribute('data-id');
                    markAsRead(notificationId);
                });
            });
            
            // Xử lý nút đánh dấu tất cả đã đọc
            document.getElementById('markAllReadBtn').addEventListener('click', function() {
                markAllAsRead();
            });
            
            // Hàm đánh dấu một thông báo đã đọc
            function markAsRead(id) {
                fetch(`/notifications/${id}/read`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    }
                    throw new Error('Không thể đánh dấu thông báo đã đọc');
                })
                .then(data => {
                    // Cập nhật UI
                    const row = document.getElementById(`notification-${id}`);
                    if (row) {
                        const statusCell = row.querySelector('td:nth-child(4)');
                        const actionCell = row.querySelector('td:nth-child(5)');
                        
                        if (statusCell) {
                            statusCell.innerHTML = '<span class="badge bg-success">Đã đọc</span>';
                        }
                        
                        if (actionCell) {
                            actionCell.innerHTML = '';
                        }
                    }
                })
                .catch(error => {
                    console.error('Lỗi:', error);
                    alert('Có lỗi xảy ra khi đánh dấu thông báo đã đọc');
                });
            }
            
            // Hàm đánh dấu tất cả thông báo đã đọc
            function markAllAsRead() {
                fetch('/notifications/mark-all-read', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => {
                    if (response.ok) {
                        // Cập nhật UI cho tất cả thông báo
                        document.querySelectorAll('.badge.bg-warning').forEach(function(badge) {
                            badge.className = 'badge bg-success';
                            badge.textContent = 'Đã đọc';
                        });
                        
                        // Ẩn tất cả nút đánh dấu đã đọc
                        document.querySelectorAll('.mark-read-btn').forEach(function(button) {
                            button.style.display = 'none';
                        });
                        
                        alert('Tất cả thông báo đã được đánh dấu là đã đọc');
                    } else {
                        throw new Error('Không thể đánh dấu tất cả thông báo đã đọc');
                    }
                })
                .catch(error => {
                    console.error('Lỗi:', error);
                    alert('Có lỗi xảy ra khi đánh dấu tất cả thông báo đã đọc');
                });
            }
        });
    </script>
</div>
</body>
</html>
